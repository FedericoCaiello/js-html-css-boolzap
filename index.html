<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
    <title>Boolzap</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <!-- main principale -->
        <section class="main_chat">
          <!-- navbar a sinistra -->
          <section class="main_navbar">
            <section class="main_navbar_header">
              <div class="profilo_personal">
                <img src="img\man.png" alt="">
              </div>
              <div class="settings_profilo">
                <ul class="list_style_icone">
                  <li><a href="#"><i class="fas fa-redo"></i></a></li>
                  <li><a href="#"><i class="fas fa-comment-alt"></i></a></li>
                  <li><a href="#"><i class="fas fa-ellipsis-v"></i></a></li>
                </ul>
              </div>
            </section>
            <section class="nofitiche_messaggi">
              <div class="avatar_notifica_left">
                <span class="avatar_notifica">
                  <a href="#"><i class="fas fa-bell-slash"></i></a>
                </span>

              </div>
              <div class="avatar_notifica_rigth">
                <h1>Ricevi notifiche di nuovi messaggi</h1>
                <span>Attiva notifiche desktop</span>

              </div>

            </section>

          </section>

        </section>

      </div>

    </div>

  </body>
</html>
